<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Create Profile — Enoma</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --enoma-blue: #211551;
  --enoma-lavender: #9A8CFF;
  --enoma-green: #50A684;
  --enoma-bg: #0f0d2b;
  --enoma-card: #ffffff;
  --enoma-border: #e6e6ef;
  --enoma-text: #1c1c1c;
  --enoma-muted: #6f6f85;
}

body {
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1450, var(--enoma-bg));
  margin: 0;
  padding: 3.5rem 1rem;
  color: white;
}

/* Center Card */
form {
  background: var(--enoma-card);
  max-width: 620px;
  margin: auto;
  border-radius: 16px;
  padding: 2.5rem 2.75rem 2.75rem;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

/* Title */
h1 {
  text-align: center;
  color: var(--enoma-blue);
  font-weight: 700;
  margin-bottom: 2rem;
  position: relative;
}

/* Title Accent Line */
h1::after {
  content: "";
  width: 42px;
  height: 4px;
  margin: 0.75rem auto 0;
  background: linear-gradient(90deg, var(--enoma-lavender), var(--enoma-green));
  display: block;
  border-radius: 3px;
}

/* Labels */
label {
  display: block;
  margin: 1.25rem 0 0.4rem;
  font-weight: 600;
  color: var(--enoma-blue);
}

/* Inputs */
input,
textarea,
select {
  width: 100%;
  padding: 0.75rem 0.85rem;
  font-size: 0.95rem;
  border-radius: 8px;
  border: 1px solid var(--enoma-border);
  background: #fff;
  transition: 0.2s ease;
}

/* Focus style */
input:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: var(--enoma-lavender);
  box-shadow: 0 0 0 3px rgba(154, 140, 255, 0.18);
}

/* Separators */
hr {
  border: none;
  border-top: 1px dashed var(--enoma-border);
  margin: 2rem 0;
}

/* Button */
button {
  margin-top: 2rem;
  width: 100%;
  padding: 0.85rem;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--enoma-lavender), var(--enoma-blue));
  color: white;
  transition: 0.25s ease;
}

/* Button Hover */
button:hover {
  background: linear-gradient(135deg, var(--enoma-green), var(--enoma-blue));
  transform: translateY(-1px);
  box-shadow: 0 8px 18px rgba(80,166,132,0.3);
}

/* Status message */
#status {
  text-align: center;
  margin-top: 1rem;
  color: var(--enoma-green);
  font-weight: 600;
}

/* Utility */
.hidden {
  display: none;
}

/* Mobile */
@media (max-width: 600px) {
  form {
    padding: 2rem 1.5rem;
    border-radius: 14px;
  }
}
.subtitle {
  text-align: center;
  color: var(--enoma-muted);
  margin-top: -1rem;
  margin-bottom: 2rem;
}


</style>
</head>

<body>

<h1>Create your Enoma profile</h1>
<p class="subtitle">Your personal profile, designed to live on the internet.</p>


<form id="form">

<label>Profile Type</label>
<select name="type" id="type">
  <option value="personal">Personal</option>
  <option value="business">Business</option>
</select>

<label>Full name</label>
<input name="name" required />

<label>Profile Image URL</label>
<input name="image" placeholder="https://..." />

<label>Upload Resume (optional)</label>
<input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx,.txt"/>
<small style="color:#888">PDF, DOCX, or text — we extract timeline + expertise automatically.</small>


<label>Headline</label>
<input name="headline" />

<label>Summary / Bio</label>
<textarea name="bio"></textarea>

<div id="businessFields" class="hidden">
  <label>Company</label>
  <input name="company" />

  <label>Role</label>
  <input name="role" />
</div>

<hr/>

<label>Email</label>
<input name="email"/>

<label>Phone</label>
<input name="phone"/>

<label>Website</label>
<input name="website"/>

<hr/>

<label>LinkedIn</label>
<input name="linkedin"/>

<label>X (Twitter)</label>
<input name="twitter"/>

<label>GitHub</label>
<input name="github"/>

<label>Instagram</label>
<input name="instagram"/>

<label>YouTube</label>
<input name="youtube"/>

<hr/>

<label>Expertise (comma separated)</label>
<input name="expertise"/>

<label>Timeline (format: YEAR: Event, YEAR: Event)</label>
<textarea name="timeline"></textarea>

<button>Create Profile</button>

</form>

<div id="status"></div>

<script>
const typeField = document.getElementById("type");
const businessFields = document.getElementById("businessFields");
const form = document.getElementById("form");
const status = document.getElementById("status");

typeField.addEventListener("change", () => {
  businessFields.classList.toggle("hidden", typeField.value !== "business");
});

form.addEventListener("submit", async e => {
  e.preventDefault();
  status.textContent = "Creating profile...";

  const fd = new FormData(form);

  const expertise = fd.get("expertise")
    ?.split(",").map(x => x.trim()).filter(Boolean) || [];

  const timeline = fd.get("timeline")
    ?.split(",").map(t => {
      const [year, event] = t.split(":");
      return { year: year?.trim(), event: event?.trim() };
    }) || [];

  fd.set("expertise", JSON.stringify(expertise));
  fd.set("timeline", JSON.stringify(timeline)); // backend-readable

  try {
    const res = await fetch("/api/generate-profile", {
      method: "POST",
      body: fd
    });

    const profile = await res.json();

    if (profile.error) {
      status.textContent = profile.error;
      console.error(profile);
      return;
    }

    sessionStorage.setItem("profile", JSON.stringify(profile));
    window.location.assign("/profile.html");

  } catch (err) {
    console.error(err);
    status.textContent = "Profile generation failed. Try again.";
  }
});
</script>

</body>
</html>

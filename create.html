<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Create Business Profile â€” Enoma</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --enoma-blue: #211551;
  --enoma-lavender: #9A8CFF;
  --enoma-green: #50A684;
  --enoma-bg: #0f0d2b;
  --enoma-card: #ffffff;
  --enoma-border: #e6e6ef;
  --enoma-text: #1c1c1c;
  --enoma-muted: #6f6f85;
}

body {
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1450, var(--enoma-bg));
  margin: 0;
  padding: 3.5rem 1rem;
  color: white;
}

/* Form card */
form {
  background: var(--enoma-card);
  max-width: 640px;
  margin: auto;
  border-radius: 16px;
  padding: 2.5rem 2.75rem;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  color: var(--enoma-blue);
  font-weight: 700;
  margin-bottom: 1rem;
}

h1::after {
  content: "";
  width: 42px;
  height: 4px;
  margin: 0.75rem auto 0;
  background: linear-gradient(90deg, var(--enoma-lavender), var(--enoma-green));
  display: block;
  border-radius: 3px;
}

.subtitle {
  text-align: center;
  color: var(--enoma-muted);
  margin-bottom: 2rem;
}

label {
  display: block;
  margin: 1.25rem 0 0.4rem;
  font-weight: 600;
  color: var(--enoma-blue);
}

input,
textarea,
select {
  width: 100%;
  padding: 0.75rem 0.85rem;
  font-size: 0.95rem;
  border-radius: 8px;
  border: 1px solid var(--enoma-border);
  background: #fff;
  transition: 0.2s ease;
}

input:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: var(--enoma-lavender);
  box-shadow: 0 0 0 3px rgba(154, 140, 255, 0.18);
}

hr {
  border: none;
  border-top: 1px dashed var(--enoma-border);
  margin: 2rem 0;
}

button {
  margin-top: 2rem;
  width: 100%;
  padding: 0.85rem;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--enoma-lavender), var(--enoma-blue));
  color: white;
  transition: 0.25s ease;
}

button:hover {
  background: linear-gradient(135deg, var(--enoma-green), var(--enoma-blue));
  transform: translateY(-1px);
  box-shadow: 0 8px 18px rgba(80,166,132,0.3);
}

#status {
  text-align: center;
  margin-top: 1rem;
  color: var(--enoma-green);
  font-weight: 600;
}
</style>
</head>

<body>

<h1>Create Your Business Page</h1>
<p class="subtitle">We turn your business info into a polished, search-optimized webpage.</p>

<form id="form">

<!-- Hidden but preserved personal setting -->
<input type="hidden" name="type" value="business" />

<label>Business Name</label>
<input name="business_name" required placeholder="e.g., Clark Electrical Services"/>

<label>Owner Name</label>
<input name="name" required placeholder="Your full name"/>

<label>Business Address</label>
<input name="address" placeholder="123 Main St, Attleboro, MA"/>

<label>Phone Number</label>
<input name="phone" placeholder="(555) 123-4567"/>

<label>Email</label>
<input name="email" placeholder="business@email.com"/>

<label>Website (optional)</label>
<input name="website" placeholder="https://..."/>

<hr/>

<label>Service Area (comma separated towns)</label>
<input name="service_area" placeholder="Attleboro, North Attleboro, Mansfield"/>

<label>Services Offered (comma separated)</label>
<input name="services" placeholder="Electrical repair, panel upgrades, lighting installation"/>

<label>Describe Your Business</label>
<textarea name="about" placeholder="Tell us about what makes your business great..."></textarea>

<label>Preferred Tone</label>
<select name="tone">
  <option value="professional">Professional</option>
  <option value="friendly">Friendly</option>
  <option value="luxury">Luxury</option>
  <option value="bold">Bold</option>
  <option value="simple">Simple & Clean</option>
</select>

<label>Upload Logo or Business Images</label>
<input type="file" name="images" accept="image/*" multiple />

<hr/>

<button>Create Business Page</button>

</form>

<div id="status"></div>

<script>
const form = document.getElementById("form");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  status.textContent = "Creating your business profile...";

  const fd = new FormData(form);

  // Parse service area + services into JSON
  const services = fd.get("services")
    ?.split(",")
    .map(x => x.trim())
    .filter(Boolean) || [];

  const serviceArea = fd.get("service_area")
    ?.split(",")
    .map(x => x.trim())
    .filter(Boolean) || [];

  fd.set("services", JSON.stringify(services));
  fd.set("service_area", JSON.stringify(serviceArea));

  try {
    const res = await fetch("/api/generate-business", {
      method: "POST",
      body: fd
    });

    const profile = await res.json();

    if (profile.error) {
      status.textContent = profile.error;
      console.error(profile);
      return;
    }

    // Save for preview page
    sessionStorage.setItem("profile", JSON.stringify(profile));

    // Redirect to public page template
    window.location.assign(`/business.html?slug=${profile.username}`);

  } catch (err) {
    console.error(err);
    status.textContent = "Failed to create profile. Try again.";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Create Business Profile — Enoma</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
  --enoma-blue: #211551;
  --enoma-lavender: #9A8CFF;
  --enoma-green: #50A684;
  --enoma-bg: #0f0d2b;
  --enoma-card: #ffffff;
  --enoma-border: #e6e6ef;
  --enoma-text: #1c1c1c;
  --enoma-muted: #6f6f85;
}

body {
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1450, var(--enoma-bg));
  margin: 0;
  padding: 3.5rem 1rem;
  color: white;
}

form {
  background: var(--enoma-card);
  max-width: 680px;
  margin: auto;
  border-radius: 16px;
  padding: 2.5rem 2.75rem;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  color: var(--enoma-blue);
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.subtitle {
  text-align: center;
  color: var(--enoma-muted);
  margin-bottom: 2rem;
}

label {
  display: block;
  margin: 1.25rem 0 0.4rem;
  font-weight: 600;
  color: var(--enoma-blue);
}

input,
textarea,
select {
  width: 100%;
  padding: 0.75rem 0.85rem;
  font-size: 0.95rem;
  border-radius: 8px;
  border: 1px solid var(--enoma-border);
}

hr {
  border: none;
  border-top: 1px dashed var(--enoma-border);
  margin: 2rem 0;
}

.add-btn {
  background: none;
  border: none;
  color: var(--enoma-lavender);
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.75rem;
}

.block {
  background: #fafafa;
  border: 1px solid var(--enoma-border);
  border-radius: 10px;
  padding: 1rem;
  margin-top: 1rem;
}

button[type="submit"] {
  margin-top: 2rem;
  width: 100%;
  padding: 0.85rem;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--enoma-lavender), var(--enoma-blue));
  color: white;
}

#status {
  text-align: center;
  margin-top: 1rem;
  color: var(--enoma-green);
  font-weight: 600;
}
</style>
</head>

<body>

<h1>Create Your Business Page</h1>
<p class="subtitle">We turn your business info into a polished, lead-generating webpage.</p>

<form id="form">

<input type="hidden" name="type" value="business" />

<label>Business Name</label>
<input name="business_name" required />

<label>Owner Name</label>
<input name="name" />

<label>Business Address</label>
<input name="address" />

<label>Phone Number</label>
<input name="phone" />

<label>Email</label>
<input name="email" required />

<label>Website</label>
<input name="website" />

<hr/>

<label>Service Area (comma separated)</label>
<input name="service_area" placeholder="Boston, Cambridge, Remote" />

<label>Describe Your Business</label>
<textarea name="about"></textarea>

<label>Preferred Tone</label>
<select name="tone">
  <option value="professional">Professional</option>
  <option value="friendly">Friendly</option>
  <option value="luxury">Luxury</option>
  <option value="bold">Bold</option>
  <option value="simple">Simple & Clean</option>
</select>

<hr/>

<h3>Services</h3>
<div id="services"></div>
<button type="button" class="add-btn" onclick="addService()">+ Add Service</button>

<hr/>

<h3>Testimonials</h3>
<div id="testimonials"></div>
<button type="button" class="add-btn" onclick="addTestimonial()">+ Add Testimonial</button>

<hr/>

<h3>Attachments (brochures, PDFs, case studies)</h3>
<div id="attachments"></div>
<button type="button" class="add-btn" onclick="addAttachment()">+ Add Attachment</button>

<hr/>

<label>Upload Images (optional)</label>
<input type="file" name="images" accept="image/*" multiple />

<button type="submit">Create Business Page</button>
</form>

<div id="status"></div>

<script>
const form = document.getElementById("form");
const status = document.getElementById("status");
const servicesEl = document.getElementById("services");
const testimonialsEl = document.getElementById("testimonials");
const attachmentsEl = document.getElementById("attachments");

function addService() {
  const div = document.createElement("div");
  div.className = "block";
  div.innerHTML = `
    <input placeholder="Service name" class="service-name"/>
    <textarea placeholder="Service description" class="service-description"></textarea>
    <input placeholder="Price (e.g. $1,500+)" class="service-price"/>
  `;
  servicesEl.appendChild(div);
}

function addTestimonial() {
  const div = document.createElement("div");
  div.className = "block";
  div.innerHTML = `
    <textarea placeholder="Client quote" class="testimonial-quote"></textarea>
    <input placeholder="Author (name, role, company)" class="testimonial-author"/>
  `;
  testimonialsEl.appendChild(div);
}

function addAttachment() {
  const div = document.createElement("div");
  div.className = "block";
  div.innerHTML = `
    <input placeholder="Label (e.g. Company Brochure)" class="attachment-label"/>
    <input placeholder="URL (PDF, Drive, Dropbox, etc.)" class="attachment-url"/>
  `;
  attachmentsEl.appendChild(div);
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  status.textContent = "Creating your business profile…";

  const fd = new FormData(form);

  const servicesData = [...document.querySelectorAll(".service-name")].map((_, i) => ({
    service_name: document.querySelectorAll(".service-name")[i].value.trim(),
    service_description: document.querySelectorAll(".service-description")[i].value.trim(),
    price: document.querySelectorAll(".service-price")[i].value.trim()
  })).filter(s => s.service_name);

  const testimonialsData = [...document.querySelectorAll(".testimonial-quote")].map((_, i) => ({
    quote: document.querySelectorAll(".testimonial-quote")[i].value.trim(),
    author: document.querySelectorAll(".testimonial-author")[i].value.trim()
  })).filter(t => t.quote);

  const attachmentsData = [...document.querySelectorAll(".attachment-url")].map((_, i) => ({
    label: document.querySelectorAll(".attachment-label")[i].value.trim(),
    url: document.querySelectorAll(".attachment-url")[i].value.trim()
  })).filter(a => a.url);

  fd.set("services", JSON.stringify(servicesData));
  fd.set("testimonials", JSON.stringify(testimonialsData));
  fd.set("attachments", JSON.stringify(attachmentsData));

  const area = fd.get("service_area") || "";
  fd.set("service_area",
    JSON.stringify(area.split(",").map(x => x.trim()).filter(Boolean))
  );

  try {
    const res = await fetch("/api/generate-business", {
      method: "POST",
      body: fd
    });

    const profile = await res.json();
    if (profile.error) {
      status.textContent = profile.error;
      return;
    }

    window.location.assign(`/profile.html?slug=${profile.username}`);
  } catch (err) {
    console.error(err);
    status.textContent = "Failed to create profile. Try again.";
  }
});
</script>

</body>
</html>

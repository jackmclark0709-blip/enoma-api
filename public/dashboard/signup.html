<style>

.auth-layout {
  min-height: calc(100vh - 72px); /* account for navbar height */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
}

  .auth-card {
    width: 100%;
    max-width: 420px;
    background: var(--card, #16152a);
    border: 1px solid var(--border, #2a2950);
    border-radius: 16px;
    padding: 2.5rem;
  }

  .auth-card h1,
  .auth-card h2 {
    margin: 0 0 0.5rem;
    font-size: 1.9rem;
    font-weight: 800;
  }

  .auth-card p {
    margin-top: 0.75rem;
    font-size: 0.9rem;
    color: var(--muted);
  }

  .auth-card input {
    width: 100%;
    margin-top: 0.75rem;
    padding: 0.7rem 0.75rem;
    font-size: 0.95rem;
    border-radius: 10px;
    border: 1px solid var(--border, #2a2950);
    background: #fff;
    color: #000;
  }

  .auth-card button {
    width: 100%;
    margin-top: 1.25rem;
  }

  .auth-links {
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .auth-links a {
    color: var(--accent, #9aa3ff);
    text-decoration: none;
    font-weight: 600;
  }

  .auth-links a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <script type="module" src="/partials/nav.js"></script>

  <div class="auth-card">

      Create account
    </button>

    <p class="auth-links">
      Already have an account?
      <a href="/login">Sign in</a>
    </p>
  </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Enoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/enoma.css" />

<link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/favicon-48.png" sizes="48x48" type="image/png">
<link rel="icon" href="/favicon-64.png" sizes="64x64" type="image/png">
<link rel="icon" href="/favicon-128.png" sizes="128x128" type="image/png">
<link rel="shortcut icon" href="/favicon.ico">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S8XTG72Y2Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S8XTG72Y2Y');
  </script>
</head>

<body>

<main class="container">
  <h1>Contact Enoma</h1>
  <p>Questions about Enoma, pricing, or onboarding?</p>

  <form id="contactForm">
    <input name="name" placeholder="Your name" required />
    <input name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="How can we help?" required></textarea>
    <button type="submit" class="btn-primary">
Send message</button>
    <div id="status"></div>
  </form>
</main>

<script>
  document.getElementById("contactForm").addEventListener("submit", async e => {
    e.preventDefault();

    gtag('event', 'generate_lead', {
      event_category: 'contact',
      event_label: 'enoma_contact'
    });

    const status = document.getElementById("status");
    status.textContent = "Sending...";

    const formData = new FormData(e.target);
    const payload = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("/api/send-contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...payload,
          to: "jack@enoma.io",
          source: "enoma_site"
        })
      });

      if (!res.ok) throw new Error();

      status.textContent = "Message sent!";
      e.target.reset();
    } catch {
      status.textContent = "Something went wrong.";
    }
  });
</script>

<!-- Shared UI -->
<script type="module" src="/partials/nav.js"></script>
<script src="/scripts/footer.js"></script>

</body>
</html>

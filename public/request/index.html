<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request a Business Page — Enoma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/enoma.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S8XTG72Y2Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S8XTG72Y2Y');
  </script>
</head>

<body>

<main class="container">
  <h1>Request your business page</h1>
  <p>
    We’ll create the first version of your Enoma business page for review.
    <strong>No payment required</strong> until you’ve seen it.
  </p>

  <form id="requestForm">
    <input name="name" placeholder="Your name" required />
    <input name="email" placeholder="Your email" required />

    <input name="business_name" placeholder="Business name" required />
    <input name="city" placeholder="City & state" required />
    <input name="industry" placeholder="Industry (e.g. Tree service, Plumbing)" />

    <!-- Hidden plan field -->
    <input type="hidden" name="plan" id="planField" value="pro" />

    <button type="submit" class="btn-primary">
Request my page</button>
    <div id="status"></div>
  </form>

  <p class="note">
    After you submit, we’ll generate your page and share a live preview for feedback.
  </p>
</main>

<script>
  // Pull ?plan= from URL if present
  const params = new URLSearchParams(window.location.search);
  const plan = params.get("plan");
  if (plan) {
    document.getElementById("planField").value = plan;
  }

  document.getElementById("requestForm").addEventListener("submit", async e => {
    e.preventDefault();

    gtag('event', 'generate_lead', {
      event_category: 'request',
      event_label: 'business_page_request'
    });

    const status = document.getElementById("status");
    status.textContent = "Submitting request...";

    const formData = new FormData(e.target);
    const payload = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("/api/send-contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...payload,
          to: "hello@enoma.io",
          source: "enoma_request_page",
          subject: `New Enoma page request — ${payload.business_name}`
        })
      });

      if (!res.ok) throw new Error();

      status.textContent = "Request received! We’ll be in touch shortly.";
      e.target.reset();
    } catch {
      status.textContent = "Something went wrong. Please try again.";
    }
  });
</script>

<!-- Shared UI -->
<script type="module" src="/partials/nav.js"></script>
<script src="/scripts/footer.js"></script>

</body>
</html>

/* Page layout */

/* Card */

  border-radius: 16px;
  padding: 2.75rem;
  border: 1px solid var(--enoma-border);
  box-shadow: 0 14px 35px rgba(0,0,0,0.08);

  z-index: 10;
}

/* Headings */

  text-align: center;
  color: var(--enoma-blue);
  font-weight: 800;
  font-size: 2rem;
  margin-bottom: 0.25rem;
}

.subtitle {
  text-align: center;
  color: var(--enoma-muted);
  margin-bottom: 2.25rem;
  font-size: 0.95rem;
}

/* Labels & inputs */
label {
  display: block;
  margin: 1.25rem 0 0.4rem;
  font-weight: 600;
  color: var(--enoma-blue);
}

input,
textarea,
select {
  width: 100%;
  padding: 0.75rem 0.85rem;
  font-size: 0.95rem;
  border-radius: 10px;
  border: 1px solid var(--enoma-border);
  font-family: inherit;
}

/* Section breaks */
hr {
  border: none;
  border-top: 1px dashed var(--enoma-border);
  margin: 2.25rem 0;
}

/* Repeating blocks */
.block {
  background: #fafafa;
  border: 1px solid var(--enoma-border);
  border-radius: 12px;
  padding: 1rem;
  margin-top: 1rem;
}

/* Add buttons */
.add-btn {
  background: none;
  border: none;
  color: var(--enoma-lavender);
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.75rem;
  padding: 0;
}

/* Primary submit */
button[type="submit"] {
  margin-top: 2.5rem;
  width: 100%;
  padding: 0.9rem;
  border-radius: 999px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  background: var(--enoma-blue);
  color: white;
  font-size: 0.95rem;
}

/* Status */
#status {
  text-align: center;
  margin-top: 1rem;
  color: var(--enoma-green);
  font-weight: 600;
}

button[type="submit"],
#createBtn,
#updateBtn {
  margin-top: 2.5rem;
  width: 100%;
  padding: 0.9rem;
  border-radius: 999px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  background: var(--enoma-blue);
  color: white;
  font-size: 0.95rem;
}

<script type="module">
/* ----------------------------------------
   WAIT FOR SUPABASE TO BE READY
---------------------------------------- */
let supabase;
while (!window.supabaseClient) {
  await new Promise(r => setTimeout(r, 10));
}
supabase = window.supabaseClient;

/* ----------------------------------------
   ELEMENT REFERENCES
---------------------------------------- */
const form = document.getElementById("form");
const status = document.getElementById("status");
const servicesEl = document.getElementById("services");
const testimonialsEl = document.getElementById("testimonials");

/* ----------------------------------------
   EDIT MODE DETECTION
---------------------------------------- */
const params = new URLSearchParams(window.location.search);
const editBusinessId = params.get("business_id");

if (editBusinessId) {
  document.getElementById("business_id").value = editBusinessId;
  document.getElementById("createBtn").style.display = "none";
  document.getElementById("updateBtn").style.display = "block";
  document.getElementById("pageTitle").textContent = "Edit Business Page";
  document.getElementById("pageSubtitle").textContent =
    "Update the information for this business profile.";
}

/* ----------------------------------------
   LOAD EXISTING DATA (EDIT MODE)
---------------------------------------- */
async function loadBusinessForEdit(businessId) {
  servicesEl.innerHTML = "";
  testimonialsEl.innerHTML = "";

  const { data, error } = await supabase
    .from("small_business_profiles")
    .select("*")
    .eq("business_id", businessId)
    .single();

  console.log("EDIT LOAD RESULT:", { data, error });

  if (error || !data) {
    status.textContent = "Failed to load business profile.";
    return;
  }

  form.business_name.value = data.business_name || "";
  form.email.value = data.email || "";
  form.phone.value = data.phone || "";
  form.address.value = data.address || "";
  form.website.value = data.website || "";
  form.about.value = data.about || "";
  form.service_area.value = (data.service_area || []).join(", ");

  (data.services || []).forEach(s => {
    addService();
    const last = servicesEl.lastElementChild;
    last.querySelector(".service-name").value = s.service_name || "";
    last.querySelector(".service-description").value = s.service_description || "";
    last.querySelector(".service-price").value = s.price || "";
  });

  (data.testimonials || []).forEach(t => {
    addTestimonial();
    const last = testimonialsEl.lastElementChild;
    last.querySelector(".testimonial-quote").value = t.quote || "";
    last.querySelector(".testimonial-author").value = t.author || "";
  });


}
/* ----------------------------------------
   REPEATING BLOCK HELPERS
---------------------------------------- */
window.addService = function () {
  const div = document.createElement("div");
  div.className = "block";
  div.innerHTML = `
    <input placeholder="Service name" class="service-name"/>
    <textarea placeholder="Service description" class="service-description"></textarea>
    <input placeholder="Price (e.g. $1,500+)" class="service-price"/>
  `;
  servicesEl.appendChild(div);
};

window.addTestimonial = function () {
  const div = document.createElement("div");
  div.className = "block";
  div.innerHTML = `
    <textarea placeholder="Client quote" class="testimonial-quote"></textarea>
    <input placeholder="Author (name, role, company)" class="testimonial-author"/>
  `;
  testimonialsEl.appendChild(div);
};




if (editBusinessId) {
  await loadBusinessForEdit(editBusinessId);
}



/* ----------------------------------------
   BUTTON ‚Üí FORM SUBMISSION WIRING
---------------------------------------- */
document.getElementById("createBtn")?.addEventListener("click", () => {
  form.requestSubmit();
});

document.getElementById("updateBtn")?.addEventListener("click", () => {
  form.requestSubmit();
});



 /* ----------------------------------------
   SUBMIT HANDLER (ONLY ONE)
---------------------------------------- */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const isEdit = Boolean(editBusinessId);
  status.textContent = isEdit
    ? "Updating business profile‚Ä¶"
    : "Creating your business profile‚Ä¶";

  const fd = new FormData(form);

  // üîê Auth
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    alert("You must be logged in");
    return;
  }

  /* ----------------------------------------
     COLLECT + APPEND DYNAMIC DATA
  ---------------------------------------- */
  const servicesData = [...servicesEl.querySelectorAll(".block")]
    .map(block => ({
      service_name: block.querySelector(".service-name")?.value.trim(),
      service_description: block.querySelector(".service-description")?.value.trim(),
      price: block.querySelector(".service-price")?.value.trim()
    }))
    .filter(s => s.service_name);

  const testimonialsData = [...testimonialsEl.querySelectorAll(".block")]
    .map(block => ({
      quote: block.querySelector(".testimonial-quote")?.value.trim(),
      author: block.querySelector(".testimonial-author")?.value.trim()
    }))
    .filter(t => t.quote);


  
  fd.set("services", JSON.stringify(servicesData));
  fd.set("testimonials", JSON.stringify(testimonialsData));

  /* ----------------------------------------
     SUBMIT
  ---------------------------------------- */
  try {
    const res = await fetch("/api/generate-business", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${session.access_token}`
      },
      body: fd
    });

let json;
try {
  json = await res.json();
} catch {
  status.textContent = "Server error. Please try again.";
  return;
}

    if (!res.ok) {
      console.error(json);
      status.textContent = json.error || "Save failed";
      return;
    }

    window.location.href = json.url;
  } catch (err) {
    console.error(err);
    status.textContent = "Failed to save profile.";
  }
});

 
</script>

<script>
const input = document.getElementById("google_place");

const autocomplete = new google.maps.places.Autocomplete(input, {
  types: ["establishment"]
});

autocomplete.addListener("place_changed", () => {
  const place = autocomplete.getPlace();
  if (!place.place_id) return;

  document.querySelector('[name="google_place_id"]').value = place.place_id;

  // Optional autofill
  if (place.formatted_address)
    document.querySelector('[name="address"]').value = place.formatted_address;

  if (place.formatted_phone_number)
    document.querySelector('[name="phone"]').value = place.formatted_phone_number;

  if (place.website)
    document.querySelector('[name="website"]').value = place.website;

  // City / State extraction (for better SEO generation)
  try {
    const comps = place.address_components || [];
    const city =
      comps.find(c => (c.types || []).includes("locality"))?.long_name ||
      comps.find(c => (c.types || []).includes("postal_town"))?.long_name ||
      "";
    const state =
      comps.find(c => (c.types || []).includes("administrative_area_level_1"))?.short_name ||
      "";

    document.querySelector('[name="city"]').value = city;
    document.querySelector('[name="state"]').value = state;
  } catch {}

  // Primary category (best-effort) from Google Place types
  try {
    const types = place.types || [];
    const typeMap = {
      plumber: "plumber",
      electrician: "electrician",
      locksmith: "locksmith",
      roofing_contractor: "roofing",
      painter: "painter",
      hvac_contractor: "hvac",
      general_contractor: "contractor",
      moving_company: "mover",
      cleaning_service: "cleaning",
      landscaping: "landscaping"
    };

    let category = "";
    for (const t of types) {
      if (typeMap[t]) { category = typeMap[t]; break; }
    }
    document.querySelector('[name="primary_category"]').value = category;
  } catch {}
});



</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title id="seo_title">Profile â€” Enoma</title>
  <meta id="seo_description" name="description" content="">

  <style>
    :root {
      --blue: #211551;
      --lavender: #9A8CFF;
      --green: #50A684;
      --bg: #f6f7f9;
      --text: #1c1c1c;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.25rem;
    }

    .hero {
      text-align: center;
      padding: 3.5rem 1.5rem;
      background: linear-gradient(135deg, var(--lavender), var(--blue));
      color: white;
      border-radius: 18px;
      margin-top: 2rem;
    }

    .hero-media {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .logo {
      max-height: 64px;
      object-fit: contain;
    }

    .hidden {
      display: none;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    .section {
      background: white;
      border-radius: 14px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    .section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: var(--blue);
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
      margin-top: 1rem;
    }

    .service-card {
      background: #fafafa;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .service-card h3 {
      margin: 0 0 0.35rem;
      color: var(--blue);
      font-size: 1.05rem;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
    }

    .contact form {
      display: grid;
      gap: 0.75rem;
    }

    .contact input,
    .contact textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    .contact button {
      background: var(--blue);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      opacity: 0.5;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="hero">
    <div class="hero-media">
      <img id="logo" class="logo hidden" />
      <img id="avatar" class="avatar hidden" />
    </div>
    <h1 id="name"></h1>
    <p id="tagline"></p>
  </div>

  <div class="section">
    <h2>About</h2>
    <p id="about"></p>
  </div>

  <div class="section">
    <h2>Highlights</h2>
    <div id="why"></div>
  </div>

  <div class="section">
    <h2>Services</h2>
    <div id="services" class="service-grid"></div>
  </div>

  <div class="section">
    <h2>Gallery</h2>
    <div id="gallery" class="image-grid"></div>
  </div>

  <div class="section contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required />
      <input name="email" type="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send message</button>
    </form>
    <p id="contactStatus"></p>
  </div>

  <div class="footer">
    Powered by Enoma
  </div>

</div>

<script>
function normalizeProfile(p) {
  return {
    ...p,
    highlights: Array.isArray(p.highlights)
      ? p.highlights
      : typeof p.highlights === "string"
        ? p.highlights.split("\n").filter(Boolean)
        : [],
    services: Array.isArray(p.services) ? p.services : [],
    images: Array.isArray(p.images) ? p.images : []
  };
}

async function loadProfile() {
  const slug = new URLSearchParams(location.search).get("slug");
  if (!slug) return;

  const res = await fetch(`/api/get-profile?username=${slug}`);
  let p = normalizeProfile(await res.json());

  const name =
    p.name ||
    p.business_name ||
    p.company_name ||
    "";

  const tagline =
    p.tagline ||
    p.hero_tagline ||
    "";

  document.getElementById("seo_title").textContent = p.seo_title || name;
  document.getElementById("seo_description").content = p.seo_description || "";

  document.getElementById("name").textContent = name;
  document.getElementById("tagline").textContent = tagline;
  document.getElementById("about").textContent = p.about || "";

  if (p.avatar_url) {
    const a = document.getElementById("avatar");
    a.src = p.avatar_url;
    a.classList.remove("hidden");
  }

  if (p.logo_url) {
    const l = document.getElementById("logo");
    l.src = p.logo_url;
    l.classList.remove("hidden");
  }

  document.getElementById("why").innerHTML =
    p.highlights.length
      ? `<ul>${p.highlights.map(h => `<li>${h}</li>`).join("")}</ul>`
      : "<p>No highlights provided.</p>";

  const servicesEl = document.getElementById("services");
  servicesEl.innerHTML = p.services.length
    ? p.services.map(s =>
        `<div class="service-card"><h3>${s.name}</h3><p>${s.description}</p></div>`
      ).join("")
    : "<p>No services listed.</p>";

  const galleryEl = document.getElementById("gallery");
  galleryEl.innerHTML = p.images.length
    ? p.images.map(img => `<img src="${img.url}" alt="">`).join("")
    : "<p>No images available.</p>";

  document.getElementById("contactForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    data.slug = slug;

    const r = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    document.getElementById("contactStatus").textContent =
      r.ok ? "Message sent." : "Something went wrong.";
  });
}

loadProfile();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title id="seo_title">Profile ‚Äî Enoma</title>
  <meta id="seo_description" name="description" content="">

  <style>
    :root {
      --blue: #211551;
      --lavender: #9A8CFF;
      --green: #50A684;
      --bg: #f6f7f9;
      --text: #1c1c1c;

      --content-width: 900px;
      --hero-width: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .hidden { display: none; }

    /* ===== Header ===== */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .header-inner {
      max-width: var(--content-width);
      margin: auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      color: var(--blue);
    }

    .header-cta {
      background: var(--blue);
      color: white;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* ===== Hero (Full Width) ===== */
    .hero-wrapper {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      background: linear-gradient(135deg, var(--lavender), var(--blue));
    }

    .hero {
      max-width: var(--hero-width);
      margin: auto;
      padding: 4.5rem 1.5rem;
      text-align: center;
      color: white;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }

    .hero-media {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .logo {
      max-height: 64px;
      object-fit: contain;
    }

    .hero h1 {
      font-size: 2.75rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.35rem;
      opacity: 0.95;
      margin-top: 0.5rem;
    }

    /* ===== Content Wrapper ===== */
    .container {
      max-width: var(--content-width);
      margin: auto;
      padding: 2.5rem 1.25rem;
    }

    /* ===== Sections ===== */
    .section {
      background: white;
      border-radius: 14px;
      padding: 2rem;
      margin-top: 2.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    .section h2 {
      margin-top: 0;
      color: var(--blue);
      font-size: 1.3rem;
    }

    /* ===== Company Details ===== */
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .details-grid div {
      background: #fafafa;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #eee;
      font-size: 0.95rem;
    }

    /* ===== Services ===== */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
      margin-top: 1rem;
    }

    .service-card {
      background: #fafafa;
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .service-card h3 {
      margin: 0 0 0.35rem;
      color: var(--blue);
      font-size: 1.05rem;
    }

    .service-price {
      margin-top: 0.5rem;
      font-weight: 600;
      color: var(--green);
    }

    /* ===== Gallery ===== */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
    }

    /* ===== Testimonials ===== */
    .testimonial {
      background: #fafafa;
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid #eee;
      margin-top: 1rem;
      font-style: italic;
    }

    /* ===== Attachments ===== */
    .attachment-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .attachment-list li {
      margin-top: 0.75rem;
    }

    .attachment-list a {
      display: inline-block;
      padding: 0.6rem 0.9rem;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #eee;
      text-decoration: none;
      color: var(--blue);
      font-weight: 500;
    }

    .attachment-list a:hover {
      background: #f0f0ff;
    }

    /* ===== Contact ===== */
    .contact form {
      display: grid;
      gap: 0.75rem;
    }

    .contact input,
    .contact textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    .contact button {
      background: var(--blue);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      opacity: 0.5;
      font-size: 0.8rem;
    }

    /* ===== Accessibility ===== */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 3px solid var(--lavender);
      outline-offset: 2px;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <span class="brand">Enoma</span>
    <a id="headerCTA" class="header-cta hidden"></a>
  </div>
</header>

<!-- HERO -->
<div class="hero-wrapper">
  <div class="hero">
    <div class="hero-media">
      <img id="logo" class="logo hidden" />
      <img id="avatar" class="avatar hidden" />
    </div>
    <h1 id="name"></h1>
    <p id="tagline"></p>
  </div>
</div>

<!-- CONTENT -->
<main class="container">

  <div class="section">
    <h2>About</h2>
    <p id="about"></p>
  </div>

  <div class="section hidden" id="companyDetails">
    <h2>Company Details</h2>
    <div class="details-grid">
      <div id="companyEmail"></div>
      <div id="companyPhone"></div>
      <div id="companyWebsite"></div>
    </div>
  </div>

  <div class="section">
    <h2>Highlights</h2>
    <div id="why"></div>
  </div>

  <div class="section">
    <h2>Services</h2>
    <div id="services" class="service-grid"></div>
  </div>

  <div class="section hidden" id="testimonials">
    <h2>What Clients Say</h2>
    <div id="testimonialList"></div>
  </div>

  <div class="section hidden" id="attachments">
    <h2>Resources</h2>
    <ul id="attachmentList" class="attachment-list"></ul>
  </div>

  <div class="section">
    <h2>Gallery</h2>
    <div id="gallery" class="image-grid"></div>
  </div>

  <div class="section contact" id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required />
      <input name="email" type="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send message</button>
    </form>
    <p id="contactStatus"></p>
  </div>

  <div class="footer">
    Powered by Enoma
  </div>

</main>
<script>
function normalizeProfile(p) {
  return {
    name: p.business_name || p.company_name || "",
    tagline: p.hero_tagline || "",
    about: p.about || "",
    email: p.email || null,
    phone: p.phone || null,
    website: p.website || null,
    avatar_url: p.profile_image || null,
    logo_url: p.logo_url || null,

    highlights: typeof p.why_choose_us === "string"
      ? p.why_choose_us.split("\n").filter(Boolean)
      : [],

    services: Array.isArray(p.services)
      ? p.services.map(s => ({
          name: s.service_name || s.name,
          description: s.service_description || s.description,
          price: s.price || null
        }))
      : [],

    images: Array.isArray(p.images)
      ? p.images.map(i => ({ url: i.url || i.filename || i }))
      : [],

    testimonials: Array.isArray(p.testimonials) ? p.testimonials : [],
    attachments: Array.isArray(p.attachments) ? p.attachments : []
  };
}

async function loadProfile() {
  let slug = new URLSearchParams(location.search).get("slug");
  if (!slug) slug = location.pathname.replace("/", "");
  if (!slug) return;

  const res = await fetch(`/api/get-business?slug=${slug}`);
  const p = normalizeProfile(await res.json());

  name.textContent = p.name;
  tagline.textContent = p.tagline;
  about.textContent = p.about;

  const headerCTA = document.getElementById("headerCTA");
  if (p.phone) {
    headerCTA.href = `tel:${p.phone}`;
    headerCTA.textContent = "Call Now";
  } else if (p.email) {
    headerCTA.href = `mailto:${p.email}`;
    headerCTA.textContent = "Email Us";
  } else {
    headerCTA.href = "#contact";
    headerCTA.textContent = "Contact";
  }
  headerCTA.classList.remove("hidden");

  if (p.avatar_url) {
    avatar.src = p.avatar_url;
    avatar.classList.remove("hidden");
  }
  if (p.logo_url) {
    logo.src = p.logo_url;
    logo.classList.remove("hidden");
  }

  if (p.email || p.phone || p.website) {
    companyDetails.classList.remove("hidden");
    if (p.email) companyEmail.innerHTML = `üìß <strong>Email</strong><br><a href="mailto:${p.email}">${p.email}</a>`;
    if (p.phone) companyPhone.innerHTML = `üìû <strong>Phone</strong><br><a href="tel:${p.phone}">${p.phone}</a>`;
    if (p.website) companyWebsite.innerHTML = `üåê <strong>Website</strong><br><a href="${p.website}" target="_blank">${p.website}</a>`;
  }

  why.innerHTML = p.highlights.length ? `<ul>${p.highlights.map(h => `<li>${h}</li>`).join("")}</ul>` : "";

  services.innerHTML = p.services.map(s =>
    `<div class="service-card">
      <h3>${s.name}</h3>
      <p>${s.description}</p>
      ${s.price ? `<div class="service-price">Starting at ${s.price}</div>` : ""}
    </div>`
  ).join("");

  gallery.innerHTML = p.images.map(img =>
    `<img src="${img.url}" alt="" loading="lazy">`
  ).join("");

  if (p.testimonials.length) {
    testimonials.classList.remove("hidden");
    testimonialList.innerHTML = p.testimonials.map(t =>
      `<div class="testimonial">‚Äú${t.quote}‚Äù<br><strong>‚Äî ${t.author}</strong></div>`
    ).join("");
  }

  if (p.attachments.length) {
    attachments.classList.remove("hidden");
    attachmentList.innerHTML = p.attachments.map(a =>
      `<li><a href="${a.url}" target="_blank">üìÑ ${a.label || "View resource"}</a></li>`
    ).join("");
  }

  contactForm.addEventListener("submit", async e => {
    e.preventDefault();
    const btn = contactForm.querySelector("button");
    btn.disabled = true;
    btn.textContent = "Sending‚Ä¶";

    const data = Object.fromEntries(new FormData(contactForm));
    data.slug = slug;

    try {
      const r = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      contactStatus.textContent = r.ok
        ? "Thanks ‚Äî we‚Äôll be in touch shortly."
        : "Something went wrong.";
      if (r.ok) contactForm.reset();
    } catch {
      contactStatus.textContent = "Network error.";
    }

    btn.disabled = false;
    btn.textContent = "Send message";
  });
}

loadProfile();
</script>

</body>
</html>

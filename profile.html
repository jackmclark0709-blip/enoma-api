<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title id="seo_title">Profile â€” Enoma</title>
  <meta id="seo_description" name="description" content="">

  <style>
    :root {
      --blue: #211551;
      --lavender: #9A8CFF;
      --green: #50A684;
      --bg: #f6f7f9;
      --text: #1c1c1c;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.25rem;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 3.5rem 1.5rem;
      background: linear-gradient(135deg, var(--lavender), var(--blue));
      color: white;
      border-radius: 18px;
      margin-top: 2rem;
    }

    .hero-media {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    .logo {
      max-height: 64px;
      object-fit: contain;
    }

    .hidden {
      display: none;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    /* SECTIONS */
    .section {
      background: white;
      border-radius: 14px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    .section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: var(--blue);
    }

    /* SERVICES / CARDS */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.25rem;
      margin-top: 1rem;
    }

    .service-card {
      background: #fafafa;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .service-card h3 {
      margin: 0 0 0.35rem;
      color: var(--blue);
      font-size: 1.05rem;
    }

    /* GALLERY */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
    }

    /* CONTACT FORM */
    .contact form {
      display: grid;
      gap: 0.75rem;
    }

    .contact input,
    .contact textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    .contact button {
      background: var(--blue);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      opacity: 0.5;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <div class="hero">
    <div class="hero-media">
      <img id="logo" class="logo hidden" />
      <img id="avatar" class="avatar hidden" />
    </div>
    <h1 id="name"></h1>
    <p id="tagline"></p>
  </div>

  <!-- ABOUT -->
  <div class="section">
    <h2>About</h2>
    <p id="about"></p>
  </div>

  <!-- HIGHLIGHTS / WHY -->
  <div class="section" id="whySection">
    <h2>Highlights</h2>
    <div id="why"></div>
  </div>

  <!-- SERVICES -->
  <div class="section" id="servicesSection">
    <h2>Services</h2>
    <div id="services" class="service-grid"></div>
  </div>

  <!-- GALLERY -->
  <div class="section" id="gallerySection">
    <h2>Gallery</h2>
    <div id="gallery" class="image-grid"></div>
  </div>

  <!-- CONTACT -->
  <div class="section contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required />
      <input name="email" type="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send message</button>
    </form>
    <p id="contactStatus"></p>
  </div>

  <div class="footer">
    Powered by Enoma
  </div>

</div>

<script>
async function loadProfile() {
  const slug = new URLSearchParams(location.search).get("slug");
  if (!slug) return;

const res = await fetch(`/api/get-profile?username=${slug}`);

let p = await res.json();
p = normalizeProfile(p);


  document.body.classList.add(p.profile_type || "person");

  // SEO
  document.getElementById("seo_title").textContent = p.seo_title || p.name;
  document.getElementById("seo_description").content = p.seo_description || "";

  // Hero
  document.getElementById("name").textContent = p.name || p.business_name;
  document.getElementById("tagline").textContent = p.tagline || "";

  if (p.avatar_url) {
    const a = document.getElementById("avatar");
    a.src = p.avatar_url;
    a.classList.remove("hidden");
  }

  if (p.logo_url) {
    const l = document.getElementById("logo");
    l.src = p.logo_url;
    l.classList.remove("hidden");
  }

  // About
  document.getElementById("about").textContent = p.about || "";

  // Highlights
  if (p.highlights?.length) {
    document.getElementById("why").innerHTML =
      `<ul>${p.highlights.map(h => `<li>${h}</li>`).join("")}</ul>`;
  } else {
    document.getElementById("whySection").remove();
  }

  // Services
  if (p.services?.length) {
    const s = document.getElementById("services");
    p.services.forEach(x => {
      s.innerHTML += `<div class="service-card"><h3>${x.name}</h3><p>${x.description}</p></div>`;
    });
  } else {
    document.getElementById("servicesSection").remove();
  }

  // Gallery
  if (p.images?.length) {
    const g = document.getElementById("gallery");
    p.images.forEach(img => {
      g.innerHTML += `<img src="${img.url}" alt="">`;
    });
  } else {
    document.getElementById("gallerySection").remove();
  }

  // Contact form
  document.getElementById("contactForm").addEventListener("submit", async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    data.slug = slug;

    const r = await fetch("/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    document.getElementById("contactStatus").textContent =
      r.ok ? "Message sent." : "Something went wrong.";
  });
}

function normalizeProfile(p) {
  return {
    ...p,

    highlights: Array.isArray(p.highlights)
      ? p.highlights
      : typeof p.highlights === "string"
        ? p.highlights.split("\n").filter(Boolean)
        : [],

    services: Array.isArray(p.services)
      ? p.services
      : [],

    images: Array.isArray(p.images)
      ? p.images
      : []
  };
}


loadProfile();
</script>

</body>
</html>

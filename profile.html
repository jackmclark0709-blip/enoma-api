<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title id="seo_title">Business Profile ‚Äî Enoma</title>
  <meta id="seo_description" name="description" content="" />

  <!-- OpenGraph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" id="og_title" content="" />
  <meta property="og:description" id="og_description" content="" />

  <style>
    :root {
      --blue: #211551;
      --lavender: #9A8CFF;
      --green: #50A684;
      --bg: #f6f7f9;
      --text: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .hidden { display: none; }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.25rem;
    }

    /* Header */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      border-bottom: 1px solid #eee;
    }

    .header-inner {
      max-width: 900px;
      margin: auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      color: var(--blue);
    }

    .header-cta {
      background: var(--blue);
      color: white;
      padding: 0.45rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Hero */
    .hero-wrapper {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      background: linear-gradient(135deg, var(--lavender), var(--blue));
    }

    .hero {
      max-width: 1200px;
      margin: auto;
      padding: 4.5rem 1.5rem;
      text-align: center;
      color: white;
    }

    .hero-media {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .logo {
      max-height: 80px;
      background: white;
      padding: 0.75rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.35rem;
      opacity: 0.9;
      margin-top: 0.75rem;
    }

    /* Value strip */
    .value-strip {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 1rem;
      margin: 2.5rem auto 0;
      max-width: 900px;
      padding: 0 1.25rem;
    }

    .value-item {
      background: white;
      border-radius: 14px;
      padding: 1.25rem;
      text-align: center;
      font-weight: 600;
      color: var(--blue);
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    /* Sections */
    .section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }

    .section h2 {
      margin-top: 0;
      color: var(--blue);
    }

    /* Services */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 1.25rem;
      margin-top: 1rem;
    }

    .service-card {
      background: #fafafa;
      border-radius: 14px;
      padding: 1.5rem;
      border: 1px solid #eee;
    }

    .service-card h3 {
      margin: 0;
      color: var(--blue);
    }

    .service-price {
      color: var(--green);
      font-weight: 600;
      margin-top: 0.75rem;
    }

    /* Mid CTA */
    .mid-cta {
      text-align: center;
      padding: 3rem 1.5rem;
      background: linear-gradient(135deg,#f3f1ff,#ffffff);
      border-radius: 18px;
      margin-top: 3rem;
    }

    .mid-cta a {
      display: inline-block;
      margin-top: 1rem;
      background: var(--blue);
      color: white;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    /* Gallery */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 1rem;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
    }

    /* Contact */
    .contact form {
      display: grid;
      gap: 0.75rem;
    }

    .contact input,
    .contact textarea {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    .contact button {
      background: var(--blue);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
    }

.details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.details-grid div {
  background: #fafafa;
  padding: 1rem;
  border-radius: 12px;
  border: 1px solid #eee;
  font-size: 0.95rem;
}

  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <span class="brand">Enoma</span>
    <a id="headerCTA" class="header-cta hidden"></a>
  </div>
</header>

<div class="hero-wrapper">
  <div class="hero">
    <div class="hero-media">
      <img id="logo" class="logo hidden" />
      <img id="avatar" class="avatar hidden" />
    </div>
    <h1 id="name"></h1>
    <p id="tagline"></p>
  </div>
</div>

<div class="value-strip">
  <div class="value-item">SEO-Optimized</div>
  <div class="value-item">Hosted & Maintained</div>
  <div class="value-item">Built to Convert</div>
</div>

<div class="container">

  <div class="section">
    <h2>About</h2>
    <p id="about"></p>
  </div>

<div class="section hidden" id="companyDetails">
  <h2>Contact Information</h2>
  <div class="details-grid">
    <div id="companyEmail"></div>
    <div id="companyPhone"></div>
    <div id="companyWebsite"></div>
  </div>
</div>


  <div class="section">
    <h2>Services</h2>
    <div id="services" class="service-grid"></div>
  </div>

  <div class="mid-cta" id="midCTA">
    <h3>Want a page like this?</h3>
    <p>Create your own SEO-optimized business profile in minutes.</p>
    <a href="/create.html">Create your Enoma page</a>
  </div>

  <div class="section">
    <h2>Gallery</h2>
    <div id="gallery" class="image-grid"></div>
  </div>

  <div class="section contact" id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required />
      <input name="email" type="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send message</button>
    </form>
    <p id="contactStatus"></p>
  </div>

  <div class="footer">
    Enoma ‚Äî simple, search-optimized business pages built to convert.
  </div>

</div>

<script>
function safeParse(val) {
  try {
    if (Array.isArray(val)) return val;
    if (typeof val === "string") return JSON.parse(val);
    return [];
  } catch {
    return [];
  }
}

async function loadProfile() {
  const slug = new URLSearchParams(location.search).get("slug");
  if (!slug) return;

  const res = await fetch(`/api/get-business?slug=${slug}`);
  const p = await res.json();

  name.textContent = p.business_name || "";
  tagline.textContent = p.hero_tagline || "";
  about.textContent = p.about || "";

  if (p.logo_url) {
    logo.src = p.logo_url;
    logo.classList.remove("hidden");
  } else if (p.profile_image) {
    avatar.src = p.profile_image;
    avatar.classList.remove("hidden");
  }

  const headerCTA = document.getElementById("headerCTA");
  headerCTA.href = p.phone ? `tel:${p.phone}` : "#contact";
  headerCTA.textContent = p.phone ? "Call Now" : "Contact";
  headerCTA.classList.remove("hidden");

  if (slug === "enoma-io") {
    midCTA.classList.add("hidden");
  }

  const servicesData = safeParse(p.services);
  services.innerHTML = servicesData.map(s => `
    <div class="service-card">
      <h3>${s.service_name || s.name}</h3>
      <p>${s.service_description || s.description || ""}</p>
      ${s.price ? `<div class="service-price">Starting at ${s.price}</div>` : ""}
    </div>
  `).join("");

  const images = safeParse(p.images);
  gallery.innerHTML = images.map(img =>
    `<img src="${img.url || img}" loading="lazy" />`
  ).join("");
}


// Contact details
if (p.email || p.phone || p.website) {
  companyDetails.classList.remove("hidden");

  if (p.email) {
    companyEmail.innerHTML = `
      üìß <strong>Email</strong><br>
      <a href="mailto:${p.email}">${p.email}</a>
    `;
  } else {
    companyEmail.style.display = "none";
  }

  if (p.phone) {
    companyPhone.innerHTML = `
      üìû <strong>Phone</strong><br>
      <a href="tel:${p.phone}">${p.phone}</a>
    `;
  } else {
    companyPhone.style.display = "none";
  }

  if (p.website) {
    companyWebsite.innerHTML = `
      üåê <strong>Website</strong><br>
      <a href="${p.website}" target="_blank">${p.website}</a>
    `;
  } else {
    companyWebsite.style.display = "none";
  }
}

loadProfile();
</script>

</body>
</html>
